<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="color"></div>
     <div class="color"></div>
    
     <h1>Music Player</h1>
     <div class="music-container ">
         <div class="square"></div>
         <div class="square"></div>
          <div class="square"></div>
            <div class="square"></div>
          <div class="music-info">
             <h4 id="title">Vicetone</h4>
             <div class="progress-container">
                 <div class="progress"></div>
             </div>
         </div>
         <audio src="music/1-Vicetone - Nevada (ft. Cozi Zuehlsdorff).mp3" id="audio"></audio>
         <div class="img-container">
             <img src="photo/Vicetone.jpg" id="cover" alt="">
         </div>
         <div class="navigation">
             <button id="previous-button" class="action-btn">
                 <i class="fa-solid fa-backward"></i>
             </button>
             <button id="play-button" class="action-btn action-btn-big">
                 <i class="fa-solid fa-play"></i>
             </button>
             <button id="next-button" class="action-btn">
                 <i class="fa-solid fa-forward"></i>
             </button>
             
         </div>
     </div>
    <script src="app.js"></script>
</body>
</html>
